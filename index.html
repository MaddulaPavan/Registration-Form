<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Page</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "poppins",sans-serif;

}

body{
    background: url(https://cdn.glitch.global/e3fcdf5d-724d-4ee9-9eb4-d7e01b42e793/bag2.jpg?v=1694285428658) no-repeat;
    background-position: center;
    background-size: cover;
    min-height: 100vh;
    width: 100%;
}

.main{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 85vh;
}

.box{
    position:  relative;
    width: 400px;
    height: 550px;
    border: 2px solid rgb(0, 0, 0);
    border-radius: 20px;
    backdrop-filter: blur(15px);
    display: flex;
    justify-content: center;
    align-items: center;
}

.box h1{
    color: rgb(255, 255, 255);
    text-align: center;
    font-size: 32px;
    height: 70px;
}

.group{
    display: flex;
    justify-content: space-between;
	text-decoration: none;
}

.b{
    color: aliceblue;
    background-color: red;
    width: 100%;
    height: 50px;
    border-radius: 5px;
    outline: none;
    border: none;
    font-size: 17px;
    cursor: pointer;
    box-shadow: 3px black;
}

.inputbox{
    margin: 0;
    padding: 0;
}

.button{
	margin-top: 10px;
}

table {
    width: 100%;
    border-collapse: collapse;
}
th {
  			color: #000000;
			border: 1px solid rgb(0, 0, 0);
  			padding: 10px;
  			text-align: left;
			background-color: mintcream;
}

td {
  			border: 1px solid black;
  			padding: 10px;
            background-color: rgb(131, 253, 0);
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"] {
    width: 90%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

input[type="checkbox"] {
    margin-right: 5px;
    accent-color: rgb(132, 255, 0);
}

input[type="button"] {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
}

h2{
    text-align: center;
    color: cornsilk;
}

a{
    color: beige;
}
</style>
<body>
<div class="main">
  <div class="box">
    <form action="" id="userForm">
        <h1>Registration Form</h1>
        <label for="name"><b>Name</b></label>
        <input type="text" id="name" name="name" placeholder=""><br><br>
        <label for="email"><b>Email</b></label>
        <input type="email" name="email" id="email" placeholder=""><br><br>
        <label for="password"><b>Password</b></label>
        <input type="password" name="password" id="password" placeholder=""><br><br>
        <label for="dob"><b>Date of Birth</b></label>
		<input type="date" id="dob" name="dob" min="1968-09-01" max="2005-09-01" ><br><br>
        <input type="checkbox" name="check" id="check" value="Accept Terms & Conditions">
        <label for="check">Accept Terms & Conditions</label><br>
        <div class="button">
          <input type="submit" class="b" value="Register">
        </div>
     <br>
<div class="group">
  <span><a href="#">Forget-Password</a></span>
  <span><a href="#">Login</a></span>
</div>
    </form>
  </div>
</div>
<div class="entries">
  <h2>Registered Users</h2>
    <table id="data-table" border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Date of Birth</th>
        </tr>
    </table>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    // Your JavaScript code here, including the registerUser() function.

    document.getElementById("userForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the default form submission

        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var dob = document.getElementById("dob").value;
        var acceptTerms = document.getElementById("check").checked;

        if (name === "" || email === "" || password === "" || dob === "" || !acceptTerms) {
            alert("Please fill out all fields and accept the terms and conditions.");
            return false; // Prevent form submission
        }

        // Create a new row in the table to display the entered data
        var table = document.getElementById("data-table");
        var newRow = table.insertRow(table.rows.length);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);

        cell1.innerHTML = name;
        cell2.innerHTML = email;
        cell3.innerHTML = password;
        cell4.innerHTML = dob;

        // Clear the form after submitting
        document.getElementById("userForm").reset();
    });
});
</script>
</body>
</html>
